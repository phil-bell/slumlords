{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'shared/css/bundle.css' %}" />
    <link
      rel="icon"
      href="{% static 'shared/img/favicon.ico' %}"
    />
    <script type="module" src="{% static 'shared/js/bundle.js' %}"></script>
    {% block title %}
    {% endblock title %}
    {% block links %}
    {% endblock links %}
    {% block scripts %}
    {% endblock scripts %}
  </head>
  <body>
    <section class="nav">
      <slum-nav>
        <slum-nav-item href="{% url 'home' %}">home</slum-nav-item>
        <slum-nav-item href="{% url 'map:view' %}">map</slum-nav-item>
        <slum-nav-item href="{% url 'review:list' %}">reviews</slum-nav-item>
        <slum-nav-item end>
          <slum-login-button
            logout-link="{% url 'account:logout' %}"
            login-link="{% url 'account:login' %}">
          </slum-login-button>
        </slum-nav-item>
      </slum-nav>
    </section>
    {% block base_content %} {% endblock base_content %}
  </body>
</html>
